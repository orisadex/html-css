<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site 

        <!--Tamanho padrão do iframe = 300x150
            Estilo no CSS é Soberano
        -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a> <!--Caso o iframe não for compativel, aparecerá um link-->
        </iframe> 
        
        para aprender a programar.</p>
    
        <p>O repositório do guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank"> no GitHub</a>
        </iframe> 
        também é bem legal</p>
</body>
</html>
