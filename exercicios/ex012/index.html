<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
   <h1>Inserindo vídeos hospedado localmente</h1>
   <p>Este vídeo está hospedado no meu próprio servidor.</p>
   <video  width="424" height="720" poster="imagens/thumb.png" controls autoplay loop>
        <source src="midia/video-mulher.m4v" type="video/mp4">
        <source src="midia/video-mulher.webm" type="video/webm">
        <source src="midia/video-mulher.ogv" type="video/ogg">
        <source src="midia/video-mulher.mp4" type="audio/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
   </video>
   <h1>Inserindo vídeos do YouTube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/bYl7N4U-JMI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
